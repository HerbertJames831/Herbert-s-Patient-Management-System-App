<!--Creating a table where the user can see the list of appointments from the database-->
<h2>List of Appointments</h2>

<table class="table table-bordered">


    <thead>

        <tr class="table-primary">

            <th scope="col">Patient Name</th>
            <th scope="col">Doctor Name</th>
            <th scope="col">Appointment Date</th>
            <th scope="col">Appointment Time</th>
            <th scope="col">Appointment Reason</th>
            <th scope="col">Operations</th>


        </tr>

    </thead>

    <tbody>

        <tr *ngFor="let appointment of appointments">

            <td>{{appointment.patientName}}</td>
            <td>{{appointment.doctorName}}</td>
            <td>{{appointment.appointmentDate}}</td>
            <td>{{appointment.appointmentTime}}</td>
            <td>{{appointment.appointmentReason}}</td>

            <td>
                <!--When the user clicks the Update button, the patient's appointment details will be updated in the database and table-->
                <button (click)="update_Appointment(appointment.appointmentId)" class="btn btn-primary">Update</button>
                <!--When the user clicks the Delete Button, the appointment gets deleted from the database and table-->
                <button (click)="delete_Appointment(appointment.appointmentId)" class="btn btn-info"
                    style="margin-left: 69px; margin-top: 31px; margin-bottom: 29px; margin-right: 17px;">Delete</button>
                <!--When the user clicks the View Button, the user can view a patient's appointment details-->
                <button (click)="appointmentDetails(appointment.appointmentId)" class="btn btn-dark"
                    style="margin-left: 80px; margin-top: -98px; margin-bottom: 27px; margin-right: 200px; background-color: blue;">View</button>


            </td>


        </tr>

    </tbody>

</table>
